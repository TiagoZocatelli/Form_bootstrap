<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
    <div class="container">
        <body>
            <div class="row">
                <div class="col">
                    <h2>Entre em contato</h2>
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome">
                        <label class="form-label" for="email">Seu e-mail</label>
                        <input class="form-control" type="text" id="email">
                        <label class="form-label" for="numero">Seu numero:</label>
                        <input class="form-control" type="number" id="numero">
                        <div class="form-check">
                            <label for="aceite-termos" class="form-check-label">Li e concordo com os termos do site</label>
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
